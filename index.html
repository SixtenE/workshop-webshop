<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Webshop</title>
        <link rel="preconnect" href="https://www.ikea.com/se/sv/images/products" />
        <meta name="description" content="Chas furniture webshop" />
        <link href="./output.css" rel="stylesheet" />
    </head>
    <body>
        <main class="container pb-32 mx-auto flex flex-col gap-16 pt-8">
            <div class="bg-blue-800 w-fit py-3 px-1 mx-auto select-none shadow-md">
                <span class="bg-yellow-400 px-5 tracking-tight text-blue-800 rounded-[50%] text-5xl font-bold">
                    CHAS
                </span>
            </div>
            <div class="flex flex-col lg:flex-row w-full relative gap-4">
                <div class="flex flex-col w-full lg:w-1/5 gap-4">
                    <form>
                        <input
                            autocomplete="off"
                            type="text"
                            class="w-full p-2 border-gray-300 border rounded-xl placeholder:text-black shadow-sm"
                            placeholder="SÃ¶k efter produkter..."
                            id="search"
                        />
                    </form>
                    <section class="w-full flex h-fit flex-col border border-gray-300 rounded-xl shadow-sm">
                        <h1 class="text-md w-full p-2">Kundvagn</h1>
                        <ul class="flex w-full flex-col" id="cart-list"></ul>
                    </section>
                </div>
                <section
                    class="grid w-4/5 gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
                    id="products"
                ></section>
            </div>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
